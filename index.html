<!DOCTYPE html>
<html>
<head>
    <title>HTML 5 Canvas</title>
    <style>
        #canvas{
            width: 90%;
            height: 97vh;
            border: 5px solid ;
            border-radius: 10px;
            margin-left: 60px;
        }

        *{
            padding: 0%;
            margin: 0%;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas" ></canvas>
    </div>
   

    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext('2d');

        ctx.fillStyle="rgb(200,0,0)";
        ctx.fillRect(10,10,20,20);
        ctx.stroke();

        ctx.fillStyle="black";
        ctx.font="7px Arial bold";
        ctx.fillText("Square", 10,40);

        ctx.fillStyle="rgb(0,200,0)";
        ctx.fillRect(40,10,40,20);
        ctx.stroke();

        ctx.fillStyle="black";
        ctx.font="7px Arial bold";
        ctx.fillText("rectangle", 45,40);

        ctx.fillStyle="blue"
        ctx.arc(115,25,13,0,Math.PI,true);
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle="black";
        ctx.font="7px Arial bold";
        ctx.fillText("Semi-Circle", 115,40);

        ctx.beginPath(160,25);
        ctx.fillStyle="blue"
        ctx.arc(160,25,13,0,Math.PI,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath(200,25);
        ctx.fillStyle="orange"
        ctx.arc(200,18,13,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle="black";
        ctx.font="7px Arial bold";
        ctx.fillText("Circle", 190,40);


        ctx.beginPath(230,25);
        ctx.moveTo(240,6);
        ctx.lineTo(230,25);
        ctx.stroke();

        ctx.beginPath(230,25);
        ctx.moveTo(240,6);
        ctx.lineTo(270,25);
        ctx.stroke();

        ctx.beginPath(230,25);
        ctx.moveTo(230,25);
        ctx.lineTo(270,25);
        ctx.stroke();

        ctx.fillStyle="black";
        ctx.font="7px Arial bold";
        ctx.fillText("triangle", 240,40);

        ctx.beginPath(230,25);
        ctx.moveTo(0,70);
        ctx.lineTo(95,70);
        ctx.stroke();

        ctx.beginPath(230,25);
        ctx.moveTo(0,70);
        ctx.lineTo(95,70);
        ctx.stroke();

        ctx.beginPath(230,25);
        ctx.moveTo(1500,70);
        ctx.lineTo(205,70);
        ctx.stroke();
        
        ctx.beginPath(230,25);
        ctx.moveTo(1500,70);
        ctx.lineTo(205,70);
        ctx.stroke();
        
        ctx.fillStyle="black";
        ctx.font="40px Times New Roman bold";
        ctx.fillText("Canva", 100,85);

        ctx.beginPath(10,250);
        ctx.fillStyle="Yellow"
        ctx.arc(30,120,20,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath(90,250);
        ctx.fillStyle="Yellow"
        ctx.arc(90,120,20,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath(150,250);
        ctx.fillStyle="Yellow"
        ctx.arc(150,120,20,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath(210,250);
        ctx.fillStyle="Yellow"
        ctx.arc(210,120,20,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath(270,250);
        ctx.fillStyle="Yellow"
        ctx.arc(270,120,20,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath(23,115);
        ctx.fillStyle="black"
        ctx.arc(23,115,4,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath(38,115)
        ctx.fillStyle="black"
        ctx.arc(38,115,4,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath(100,115);
        ctx.fillStyle="black"
        ctx.arc(98,115,4,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath(81,115);
        ctx.fillStyle="black"
        ctx.arc(83,115,4,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        
        ctx.moveTo(81,130);
        ctx.lineTo(100,130);
        ctx.stroke();

        ctx.moveTo(138,133);
        ctx.lineTo(165,126);
        ctx.stroke();
        ctx.closePath();

        
        ctx.beginPath();
        ctx.fillStyle="black"
        ctx.arc(165,115,4,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle="black"
        ctx.arc(150,115,4,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle="black"
        ctx.arc(204,115,4,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle="black"
        ctx.arc(219,115,4,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath(204,125);
        ctx.arc(210,125,11,0.1,3);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(271,130,11,0.1,3,true);
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle="black"
        ctx.arc(264,111,4,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle="black"
        ctx.arc(278,111,4,0,Math.PI*2,false);
        ctx.fill();
        ctx.stroke();
        
        
    </script>
    
</body>
</html>
